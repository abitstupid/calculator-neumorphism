<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container plain-component">
        <section id="display-area" class="inset-component">
            <div data-prev-input class="previous-input"></div>
            <div data-current-input class="current-input"></div>
        </section>
        <section class="keypad-btns">
            <button type="button" data-clear class="convex-component">C</button>
            <button type="button" data-delete class="convex-component">&#11013</button>
            <button type="button" data-fun class="convex-component">/</button>
            <button type="button" data-fun class="convex-component">%</button>
            <button type="button" data-num class="convex-component">7</button>
            <button type="button" data-num class="convex-component">8</button>
            <button type="button" data-num class="convex-component">9</button>
            <button type="button" data-fun class="convex-component">*</button>
            <button type="button" data-num class="convex-component">4</button>
            <button type="button" data-num class="convex-component">5</button>
            <button type="button" data-num class="convex-component">6</button>
            <button type="button" data-fun class="convex-component">-</button>
            <button type="button" data-num class="convex-component">1</button>
            <button type="button" data-num class="convex-component">2</button>
            <button type="button" data-num class="convex-component">3</button>
            <button type="button" data-fun class="convex-component">+</button>
            <button type="button" data-num class="convex-component">00</button>
            <button type="button" data-num class="convex-component">0</button>
            <button type="button" data-num class="convex-component">.</button>
            <button type="button" data-evaluate class="convex-component">=</button>
        </section>
    </div>
</body>
</html>
